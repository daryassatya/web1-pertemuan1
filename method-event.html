<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" id="elemenSaya">Alert</button>
    <script>
        // Menggunakan metode dan Event Handler
        var elemen = document.getElementById("elemenSaya");
        elemen.addEventListener("click", function() {
            alert("Elemen diklik!");
        });

        // List Event Handler :
        // - onclick 
        // - onmouseover
        // - onmouseout
        // - onchange
        // - onsubmit
        // - onsubmit
    </script>
</body>

</html>
