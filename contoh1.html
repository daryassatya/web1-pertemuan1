<!-- Contoh 1: Mengubah teks dalam sebuah elemen HTML -->
<!DOCTYPE html>
<html>
<head>
    <title>Contoh DOM JavaScript</title>
</head>
<body>
    <p id="contohParagraf">Ini adalah contoh teks.</p>

    <script>
        // Mengakses elemen berdasarkan ID dan mengubah teksnya
        var paragraf = document.getElementById("contohParagraf");
        paragraf.innerHTML = "Teks telah diubah menggunakan JavaScript DOM.";

    </script>
</body>
</html>
