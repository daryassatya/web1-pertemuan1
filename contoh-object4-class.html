    <script>
        //  --- Versi Class ---
        class Mahasiswa {
            constructor(nama, energi) {
                this.nama = nama;
                this.energi = energi;
            }

            makan(porsi) {
                this.energi += porsi;
                return `Halo, ${this.nama} Selamat  Makan! `;
            }

            main(jam) {
                this.energi -= jam;
                return `Halo, ${this.nama} Selamat  Bermain! `;
            }

            tidur(jam) {
                this.energi += jam * 2;
                return `Halo, ${this.nama} Selamat  Tidur! `;
            }
        }

        let dimas = new Mahasiswa('Dimas Aryasatya', 10);
    </script>
